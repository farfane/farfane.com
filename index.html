<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <title>farfane.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="manifest" href="/manifest.json">
    <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Open Sans', cursive;
      text-align: center;
    }
    img.logo {
      display: block;
      margin: auto;
      max-width: 469px;
      width: 100%;
      height: auto;
    }
    </style>
  </head>
  <body>
    <img class="logo" src="img/farfane.jpg" alt="farfane">
    <p>farfane.com</p>
    <p><a href="#" id="install">Installer</a></p>
    <script>
      var btn = document.getElementById('install');
      btn.addEventListener("click", function() {
        var request = window.navigator.mozApps.install('http://farfane.com/manifest.webapp');
        request.onsuccess = function () {
          // Enregistre l'objet App qui est renvoyé
          var appRecord = this.result;
          alert('Installation réussie !');
        };
        request.onerror = function () {
          // Affiche le nom de l'erreur depuis l'objet DOMError
          alert('Installation échouée, erreur : ' + this.error.name);
        };
      });
      
    </script>
  </body>
</html>
